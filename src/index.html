<!DOCTYPE html>
<html>
	<head>
		<title>World of Pixels</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="description" content="Draw pixels with other people in real-time on an (almost) infinite canvas!">
		<meta name="keywords" content="pixel, game, draw, online, cursors, canvas, world">
		
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		
		<link href="/css/style.css" rel="stylesheet" type="text/css"/>
		<link href="/css/styled_scrollbar.css" rel="stylesheet" type="text/css"/>
		
		<script type="text/javascript" src="libs.js" defer></script>
		<script type="text/javascript" src="app.js" defer></script>
	</head>
	<body>
		<div id="viewport">
			<div id="clusters" class="pixelated"></div>
			<canvas id="animations"></canvas>
		</div>
		<div id="load-scr">
			<ul id="load-ul">
				<li>
					<img id="logo" src="/img/owop.png" width="224px" height="190px" alt="Our World Of Pixels" draggable="false"/>
				</li>
				<noscript>
					<li class="whitetext framed">
						<p>
							World Of Pixels is an (almost) infinite canvas where you can draw online with other people, or explore many user created worlds.
						</p>
						<p>
							But to use the website, you first need to <a href="http://www.enable-javascript.com/" target="_blank">enable javascript</a>!
						</p>
					</li>
				</noscript>
				<li id="status" class="whitetext hide">
					<img id="spinner" src="/img/loading.gif"/>
					<span id="status-msg">Loading...</span>
				</li>
				<li id="load-options" class="framed hide">
					<button id="reconnect-btn">Reconnect</button>
				</li>
				<script>document.getElementById('status').className='whitetext';</script>
			</ul>
		</div>
		<span id="xy-display"></span>
		<span id="playercount-display"></span>
		<div id="tool-select" class="hide"></div>
		<div id="windows" class="pixelated"></div>
		<div id="palette">
			<div id="palette-create"></div>
			<div id="palette-colors"></div>
		</div>
		<div id="dev-chat" class="hide">
			<ul id="dev-chat-messages"></ul>
		</div>
		<div id="chat">
			<ul id="chat-messages"></ul>
			<input id="chat-input" draggable="false" type="text" maxlength="80" placeholder="Chat here" disabled/>
		</div>
	</body>
</html>
