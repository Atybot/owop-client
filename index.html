<!DOCTYPE html>
<html>
  <head>
    <title>World of Pixels</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        overflow: hidden;
        background-image: url(unloaded.png);
      }
      
      #viewport {
        position: relative;
        image-rendering: auto;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        /*transition: all .1s linear;*/
      }
      
      #cursors {
        zoom: 6.25%;
      }
      .cursor {
        transition: transform .07s linear;
        position: absolute;
        pointer-events: none;
      }
      .cursor > img {
        position: absolute;
      }
      .cursor > span {
        position: absolute;
        color: #FFF;
        text-shadow: 1px 1px 1px #000;
        font-family: Arial;
      }
      
      #chunks > canvas {
        position: absolute;
      }
      
      #tool-select {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
      }
      #tool-select > button {
        display: inline-block;
        width: 40px;
        height: 40px;
      }
      #tool-select > button.selected {
        background-color: #aaa;
      }
      #tool-select > button > img {
        width: 100%;
        height: 100%;
      }
      
      #chat {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 300px;
        height: 40%;
        border: 1px solid #000;
        display: flex;
        flex-direction: column;
      }
      #chat.active {
        background-color: rgba(0, 0, 0, 0.2);
      }
      #chat-messages {
        flex: 1;
        margin: 0;
        padding: 0;
        font-family: monospace;
        font-size: 15px;
        color: #FFF;
        text-shadow: 1px 1px 1px #000;
        overflow-y: auto;
      }
      #chat-input {
        flex: 0;
      }
    </style>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="networking.js"></script>
    <script type="text/javascript" src="player.js"></script>
  </head>
  <body>
    <div id="viewport">
      <div id="chunks"></div>
      <div id="cursors"></div>
    </div>
    <div id="tool-select"></div>
    <div id="chat">
      <ul id="chat-messages"></ul>
      <input id="chat-input" type="text" placeholder="Chat here" onfocus="this.parentNode.className='active';" onblur="this.parentNode.className='';" onkeyup="if(event.keyCode==13){this.blur();WorldOfPixels.net.sendMessage(this.value);this.value='';}">
    </div>
  </body>
</html>
