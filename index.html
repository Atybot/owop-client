<!DOCTYPE html>
<html>
  <head>
    <title>World of Pixels</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        overflow: hidden;
        background-image: url(unloaded.png);
      }
      
      #viewport {
        position: relative;
        image-rendering: auto;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        /*transition: all .1s linear;*/
      }
      
      #cursors {
        zoom: 6.25%;
      }
      .cursor {
        transition: transform .07s linear;
        position: absolute;
        pointer-events: none;
      }
      .cursor > img {
        position: absolute;
      }
      .cursor > span {
        position: absolute;
        color: #FFF;
        text-shadow: 1px 1px 1px #000;
        font-family: Arial;
      }
      
      #chunks > canvas {
        position: absolute;
      }
      
      #xy-display {
        position: absolute;
        left: 0;
        top: 0;
        font-size: 16px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #FFF;
        font-family: Arial;
      }
      
      #tool-select {
        position: absolute;
        top: 20px;
        left: 5px;
        width: 50px;
      }
      #tool-select > button {
        display: inline-block;
        width: 50px;
        height: 50px;
      }
      #tool-select > button.selected {
        background-color: #aaa;
      }
      #tool-select > button > img {
        
      }
      
      #palette {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 44px;
        height: 40px;
        background-color: #DDD;
        border: 1px solid #888;
        box-sizing: border-box;
        pointer-events: none;
      }
      #palette-create {
        position: absolute;
        right: 50px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        background-color: #888;
        border: 1px solid #777;
        box-sizing: border-box;
        pointer-events: all;
        cursor: pointer;
      }
      .plus {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .plus:after {
        position: absolute;
        background-color: #FFF;
        width: 16px;
        height: 4px;
        border-radius: 2px;
        top: 9px;
        left: 3px;
        content: "";
      }
      .plus:before {
        position: absolute;
        background-color: #FFF;
        width: 4px;
        height: 16px;
        border-radius: 2px;
        top: 3px;
        left: 9px;
        content: "";
      }
      #palette-colors {
        position: absolute;
        left: 4px;
        top: -5px;
        transition: transform 0.4s ease-out;
      }
      #palette-colors > div {
        width: 32px;
        height: 32px;
        margin: 8px 0;
        border: 1px solid rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        pointer-events: all;
        cursor: pointer;
      }
      
      #chat {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 400px;
        height: 40%;
        border: 1px solid #000;
        display: flex;
        flex-direction: column;
      }
      #chat.active {
        background-color: rgba(0, 0, 0, 0.6);
      }
      #chat-messages {
        flex: 1;
        margin: 0;
        padding: 0;
        font-family: monospace;
        font-size: 15px;
        color: #FFF;
        text-shadow: 1px 1px 1px #000;
        overflow-y: auto;
      }
      #chat-input {
        flex: 0;
      }
    </style>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="networking.js"></script>
    <script type="text/javascript" src="player.js"></script>
  </head>
  <body>
    <div id="viewport">
      <div id="chunks"></div>
      <div id="cursors"></div>
    </div>
    <span id="xy-display"></span>
    <div id="tool-select"></div>
    <div id="palette">
      <div id="palette-create" onclick="var color=document.createElement('input');color.oninput=function(){var value=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(this.value);WorldOfPixels.addPaletteColor([parseInt(value[1], 16), parseInt(value[2], 16), parseInt(value[3], 16)])};color.type='color';color.click();">
        <div class="plus"></div>
      </div>
      <div id="palette-colors"></div>
    </div>
    <div id="chat">
      <ul id="chat-messages"></ul>
      <input id="chat-input" type="text" placeholder="Chat here" onfocus="this.parentNode.className='active';" onblur="this.parentNode.className='';" onkeyup="if(event.keyCode==13){this.blur();WorldOfPixels.net.sendMessage(this.value);this.value='';event.stopPropagation();}">
    </div>
  </body>
</html>
